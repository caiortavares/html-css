<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!--Primeira forma-->
    <video src="midia/pexelsreduzido.mp4" controls></video>

    <!--Segunda forma-->
    <video controls autoplay loop>
        <source src="midia/pexelsreduzido.mp4" type="video/mp4">
        <source src="midia/pexelsreduzido.mp4" type="video/mp4">
    <!--Não sendo compatível nenhum formato-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=P_c7h_Op0od5l3OY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
