<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        <ul>
            <li><abbr title="Utilize a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Utilize a tag <h1>">Títulos</abbr></li>
            <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
            <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Utilize a tag <code>">Códigos-fonte</abbr></li>
            <li><abbr title="Utilize as tags <ol> e <li>">Listas numeradas</abbr></li>
            <li><abbr title="Utilize a tag <dl>, <dt> e <dd>">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
